    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Map options
            var options = {
                center: { lat: 41.8781, lng: -87.6298 }, // Chicago coordinates
                zoom: 12
            };

            // Create map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Add marker for Chicago
            var chicagoMarker = new google.maps.Marker({
                position: { lat: 41.8781, lng: -87.6298 },
                map: map,
                title: 'Chicago'
            });

            // Info window for Chicago marker
            var infoWindow = new google.maps.InfoWindow({
                content: '<h3>Chicago</h3><p>The Windy City!</p>'
            });

            // Show info window when Chicago marker is clicked
            chicagoMarker.addListener('click', function() {
                infoWindow.open(map, chicagoMarker);
            });

            // Custom map styling
            var customStyle = [
                {
                    featureType: 'poi',
                    elementType: 'labels',
                    stylers: [{ visibility: 'off' }]
                }
            ];

            map.setOptions({ styles: customStyle });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaOHl8AkB9gp_EoUag7jn42xrKL9JmJFs&callback=initMap" 
        async defer></script>
</body>
